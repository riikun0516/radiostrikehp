backend:
  name: github
  repo: riikun0516/radiostrikehp
  branch: main
  base_url: https://www.radiostrike.jp # 自分のサイトURL
  auth_endpoint: api/auth # 自分のAPI

media_folder: "public/images" # 画像の保存先
public_folder: "/images"

collections:
  - name: "blog"
    label: "ブログ記事"
    folder: "src/content/blog"
    # サブディレクトリの中まで探しに行く設定
    nested:
      depth: 100 # どのくらい深く探すか
    # 各記事のファイル名を指定（ディレクトリ名/index.md の形式）
    path: "{{slug}}/index" 
    extension: "md"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "公開日", name: "date", widget: "datetime" }
      - { label: "説明文", name: "description", widget: "text", required: false }
      - { label: "本文", name: "body", widget: "markdown" }