name: Deploy Astro to Local IIS

on:
  push:
    branches:
      - main  # mainブランチにpushされたら発動

jobs:
  deploy:
    runs-on: self-hosted  # 先ほど登録したサーバー上で実行

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Astro
        run: npm run build

      - name: Deploy to IIS Folder
        shell: powershell
        run: |
          $dest = "C:\inetpub\wwwroot\RADIOSTRIKE"
          
          # 1. 既存ファイルを掃除（web.config以外を消す、または全削除）
          Remove-Item -Path "$dest\*" -Recurse -Force -ErrorAction SilentlyContinue
          
          # 2. clientフォルダの中身（web.configを含む）をルートにコピー
          Copy-Item -Path "dist/client/*" -Destination $dest -Recurse -Force
          
          # 3. serverフォルダをルートにコピー
          Copy-Item -Path "dist/server" -Destination $dest -Recurse -Force