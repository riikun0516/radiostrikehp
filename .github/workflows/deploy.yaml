name: Super Simple Deploy (Astro to IIS)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted # あなたのサーバーで直接動く
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install and Build Astro
        run: |
          npm install
          npm run build

      - name: Deploy to IIS Folder
        shell: powershell
        run: |
          $dest = "C:\inetpub\wwwroot\RADIOSTRIKE"
          Get-ChildItem -Path $dest -Exclude "node_modules" | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
          Copy-Item -Path "dist/*" -Destination $dest -Recurse -Force
          Copy-Item -Path "package.json" -Destination $dest -Force
          
          Set-Location $dest
          npm install --omit=dev
          
          # npx を使うことで、パスが通っていなくても pm2 を確実に実行できます
          if (npx pm2 describe "radiostrike-astro") {
              npx pm2 restart "radiostrike-astro"
          } else {
              $env:HOST="0.0.0.0"
              $env:PORT="4321"
              npx pm2 start server/entry.mjs --name "radiostrike-astro"
          }