name: Super Simple Deploy (Astro to IIS)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted # あなたのサーバーで直接動く
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install and Build Astro
        run: |
          npm install
          npm run build
      - name: Deploy to IIS Folder
        shell: powershell
        run: |
          $dest = "C:\inetpub\wwwroot\RADIOSTRIKE"
          
          # 1. node_modules 以外の古いファイルを削除
          # ここで一旦 web.config も消えますが、この後すぐに最新版をコピーします
          Get-ChildItem -Path $dest -Exclude "node_modules" | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
          
          # 2. dist 内の成果物をコピー（ここに web.config が含まれるようにします）
          Copy-Item -Path "dist/*" -Destination $dest -Recurse -Force
          
          # 3. package.json と web.config をプロジェクトルートや public から確実にコピー
          # ※ web.config が public フォルダにある場合、dist に入っているはずですが念のため
          if (Test-Path "public/web.config") {
            Copy-Item -Path "public/web.config" -Destination $dest -Force
          }
          Copy-Item -Path "package.json" -Destination $dest -Force