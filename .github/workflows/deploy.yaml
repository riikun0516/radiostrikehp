name: Super Simple Deploy (Astro to IIS)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted # あなたのサーバーで直接動く
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install and Build Astro
        run: |
          npm install
          npm run build

      - name: Deploy to IIS Folder
        shell: powershell
        run: |
          $dest = "C:\inetpub\wwwroot\RADIOSTRIKE"
          # 1. 掃除
          Get-ChildItem -Path $dest -Exclude "node_modules" | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
          
          # 2. コピー
          Copy-Item -Path "dist/*" -Destination $dest -Recurse -Force
          Copy-Item -Path "package.json" -Destination $dest -Force
          
          # 3. インストールと再起動
          Set-Location $dest
          npm install --omit=dev
          
          # PM2の再起動（もし動いてなければ新規開始）
          if (pm2 describe "radiostrike-astro") {
              pm2 restart "radiostrike-astro"
          } else {
              $env:HOST="0.0.0.0"
              pm2 start server/entry.mjs --name "radiostrike-astro"
          }