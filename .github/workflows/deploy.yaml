name: Deploy Astro to Local IIS

on:
  push:
    branches:
      - main  # mainブランチにpushされたら発動

jobs:
  deploy:
    runs-on: self-hosted  # 先ほど登録したサーバー上で実行

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Astro
        run: npm run build

      - name: Deploy to IIS Folder
        shell: powershell
        run: |
          $dest = "C:\inetpub\wwwroot\RADIOSTRIKE"
          if (!(Test-Path $dest)) { New-Item -Path $dest -ItemType Directory }
          # 既存ファイルを削除してからコピー
          Remove-Item -Path "$dest\*" -Recurse -Force -ErrorAction SilentlyContinue
          Copy-Item -Path "dist\*" -Destination $dest -Recurse -Force
          Write-Host "Deployment successful"